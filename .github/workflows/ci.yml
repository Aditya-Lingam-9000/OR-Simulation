name: OR-Symphony CI

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

jobs:
  lint:
    name: Lint & Format Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install linting tools
        run: pip install ruff black

      - name: Run Ruff linter
        run: ruff check src/ tests/ scripts/ --output-format=github

      - name: Check Black formatting
        run: black --check src/ tests/ scripts/

  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run pytest
        run: |
          pytest tests/ \
            --ignore=tests/test_stress.py \
            -v --tb=short \
            --cov=src --cov-report=term-missing \
            --junitxml=reports/ci/junit.xml \
            -x

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: reports/ci/junit.xml

  integration-smoke:
    name: Integration Smoke Tests
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run acceptance criteria tests
        run: |
          pytest tests/test_stress.py \
            -v --tb=short -k "acceptance" \
            --junitxml=reports/ci/smoke.xml

      - name: Upload smoke results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: smoke-results
          path: reports/ci/smoke.xml
